<template>
    <lightning-modal-header label={header}></lightning-modal-header>
    <lightning-modal-body>
        <p class="slds-align_absolute-center slds-text-title slds-m-bottom_x-small" lwc:if={confirmProductName}>
            The potential product name is&nbsp;<b class="slds-text-color_success">{confirmProductName}</b>, please click "Create" to create a product.
        </p>
        <lightning-record-edit-form object-api-name="Product2">
            <lightning-input-field lwc:ref="name" field-name="Name"> </lightning-input-field>
            <lightning-input-field lwc:ref="quality" field-name="Quality__c"> </lightning-input-field>
            <lightning-input-field lwc:ref="price" field-name="UnitPrice__c"> </lightning-input-field>
            <lightning-input-field lwc:ref="final" field-name="FinalPrice__c" readonly="true">
            </lightning-input-field>
        </lightning-record-edit-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Check" class="slds-m-right_x-small" onclick={handleProductEvaluation}></lightning-button>
        <lightning-button label="Create" variant="brand" onclick={handleProductCreation}></lightning-button>
    </lightning-modal-footer>

    <lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
</template>
